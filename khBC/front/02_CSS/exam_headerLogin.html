<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header_Login</title>
    <link rel = "stylesheet" href = "css/exam_header.css">
    <link rel = "stylesheet" href = "css/exam_login.css">
    <style>
        .wrap>div{
            margin : 0 auto;
        }
        .wrap>div:first-child{
            margin: 50px;
        }
    </style>
</head>
<body>
    <div class = "wrap">
        <div class = "header">
            <div class = "header-top">
                <div class = "logo">
                    <a href = "#">LEE's WORLD</a>
                </div>
                <div class = "membership-link">
                    <a href = "#">로그인</a>
                    <a href = "#">회원가입</a>
                </div>
            </div>
            <div class = "nav">
                <ul>
                    <li><a href = "#">메뉴1</a></li>
                    <li><a href = "#">메뉴2</a></li>
                    <li><a href = "#">메뉴3</a></li>
                    <li><a href = "#">메뉴4</a></li>
                    <li><a href = "#">메뉴5</a></li>
                    <li><a href = "#">메뉴6</a></li>
                </ul>
            </div>
        </div>
        <div class = "login-wrap">
            <div class = "login-header">
                <h2>로그인</h2>
                <h3>MEMBER LOGIN</h3>
            </div>
            <div class = "login-content">
                <form action = "login.html" method = "post" id = "login-frm">
                    <div class = "input-box">
                        <input type = "text" name = "id" placeholder = "아이디">
                        <input type = "password" name = "pw" placeholder="비밀번호">
                    </div>
                    <div class = "btn-box">
                        <input type = "submit" value = "로그인">
                    </div>
                </form>
                <div class = "link-wrap">
                    <a href = "#"> 아이디/패스워드 찾기</a>
                    <a href = "#">회원가입</a>
                </div>
        </div>
    </div>
</body>
</html>
