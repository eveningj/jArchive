<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영역분할태그</title>
</head>
<body>
    <h1>영역분할태그</h1>
    <hr>
    <h2>iframe : 다른 문서에서 만들어진 내용을 현재 문서에 포함하고 싶을 때 사용하는 태그</h2>
    <iframe width="500" height="300" src="https://www.youtube.com/embed/ACogf22wt48" title="[4K] 탕웨이와 박해일의 비오는 사찰 데이트 | 헤어질 결심 (Decision to Leave, 2022)" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <hr>
    <div>abc</div>
    <div style = "background-color: skyblue;width: 200px; height: 200px;">가나다라</div>
    <div>123</div>
    <hr>
    <span>abc</span>
    <span style = "background-color: cornsilk;width: 200px; height: 200px">가나다라</span>
    <span>123</span>
</body>
</html>
