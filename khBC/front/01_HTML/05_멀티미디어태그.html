<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멀티미디어 태그</title>
</head>
<body>
    <h1>멀티미디어 태그 : 이미지, 사운드파일, 동영상을 출력하는 태그</h1>
    <hr>
    <!--
        이미지를 출력하는 태그 : <img>
        -닫는 태그가 없음.
        -src 속성에 이미지파일의 경로를 입력
        -width / height 속성으로 이미지 크기 조정 가능
    -->
        <img src = "img/color.jpg" alt="설명문구" width="300px">

        <audio src=""></audio>
        <video src=""></video>
</body>
</html>
