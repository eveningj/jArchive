<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>Thymeleaf if 테스트</h1>
	<hr>
	<h3 th:text = "${data1}"> </h3>
	<h3 th:if="${data1%2 == 0}">짝수</h3>
	<hr>
	<h3 th:unless="${data1%2 == 0}">홀수</h3>
	<hr>
	<h3 th:if="${data1%2 == 0}">
		<span>data1은 </span>
		<span>짝수입니다.</span>
	</h3>
	<hr>
	<th:block th:if="${data1%2 != 0}"> <!--  Thymeleaf Grouping -->
		<p>data1은</p>
		<p>홀수입니다.</p>
	</th:block>
	<hr>
	<p th:if = "${data2 == null}">data2없음</p>
	<p th:if = "${data2 != null}" th:text = "${data2}"></p>
	<hr>
	<h3 th:if = "${s == null}">학생 정보가 없습니다.</h3>
	<ul th:unless = "${s == null}">
		<li th:text = "${s.name}"></li>
		<li th:text = "${s.age}"></li>
		<li th:text = "${s.addr}"></li>
	</ul>
</body>
</html>
