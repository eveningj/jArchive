<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
.list-tbl-wrap{
		width : 1200px;
		margin : 0 auto;
		height : 300px;
	}
	.list-header{
		width : 1200px;
		margin : 0 auto;
	}
	#pageNav{
		margin-top :30px;
	}
</style>
</head>
<body>
	<th:block th:include = "common/header"></th:block>
	<main class = "content">
		<section class = "section board-list-wrap">
			<div class = "page-title">게시글 (정회원 이상 글쓰기 가능)</div>
			<div class = "list-header">
				<a th:if = "${session.member != null && session.member.userLevel <= 2}" href = "/board/writeFrm" class = "btn-primary" style = "display : inline-block">게시물 작성</a>
			</div>
			<div class = "list-tbl-wrap">
				<table class = "tbl tbl-hover">
					<tr>
						<th style = "width : 10%">글번호</th>
						<th style = "width : 50%">제목</th>
						<th style = "width : 20%">작성자</th>
						<th style = "width : 20%">작성일</th>
					</tr>
					<tr th:each = " board : ${list}">
						<td th:text = "${board.boardNo}"></td>
						<td>
							<!-- 상세페이지 -->
							<a th:href = "@{/board/view(boardNo=${board.boardNo})}" th:text = "${board.boardTitle}"></a>
						</td>
						<td th:text = '${board.boardWriter}'></td>
						<td th:text = "${board.boardDate}"></td>
					</tr>
				</table>
			</div>
			
			<div id = "pageNav" th:utext = "${pageNav}">
			</div>
		</section>
	</main>
	<th:block th:include = "common/footer"></th:block>
</body>
</html>
