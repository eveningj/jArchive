<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.board-view-wrap{
		width: 1200px;
		margin : 0 auto;
	}
	#viewContent{
		min-height : 500px;
	}
</style>
</head>
<body>
	<th:block th:include = "common/header"></th:block>
	<main class = "content">
		<section class = "section board-view-wrap">
			<div class = "page-title">게시물</div>
			<table class = "tbl">
				<tr>
					<th colspan = "4" th:text = "${b.boardTitle}"></th>
				</tr>
				<tr>
					<th style = "width : 20%;">작성자</th>
					<td style = "width : 30%;" th:text = "${b.boardWriter}"></td>
					<td style = "width : 30%;" th:text = "${b.boardDate}">
					<th style = "width : 20%;">작성일</th>
				</tr>
				<tr>
					<th>첨부파일</th>
					<td colspan = "3">
						<th:block th:each = "file : ${b.fileList}">
							<img src = "/image/file.png" style = "width : 18px;">
							<a th:href = "@{/board/filedown(boardFileNo=${file.boardFileNo})}" th:text = "${file.fileName}"></a>
						</th:block>
					</td>
				</tr>
				<tr>
					<td class = "left" colspan = "4">
						<div id = "boardContent" th:utext = "${b.boardContentBr}"></div>
					</td>
				</tr>
				<tr th:if = "${session.member != null && session.member.memberId == b.boardWriter}">
					<td colspan = "4">
						<a class = "btn-primary" href = "#">수정</a>
						<button class = "btn-secondary">삭제</button>
					</td>
			</table>
				
		</section>
	</main>
	
	<th:block th:incldue = "common/footer"></th:block>
</body>
</html>
