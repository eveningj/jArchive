<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<th:block th:include = "common/header"></th:block>
	<main class = "content board-write-container">
		<section class = "section board-write-wrap">
			<div class = "page-title">게시물 작성</div>
			<form action = "/board/write" method = "post" enctype = "multipart/form-data">
				<table class = "tbl">
					<tr>
						<th>제목</th>
						<td colspan = "3">
							<div class = "input-item">
								<input type = "text" name = "boardTitle">
							</div>
						</td>
					</tr>
					<tr>
						<th style = "width : 10%;">작성자</th>
						<td style = "width : 40%;">
							<span th:text = "${session.member.memberId}"></span>
							<input type = "hidden" name = "boardWriter" th:value = "${session.member.memberId}">
						</td>
						<th style = "width : 10%;">첨부파일</th>
						<td style = "width : 40%;">
							<input type = "file" name = "upfile" multiple>
						</td>
					</tr>
					<tr>
						<td colspan = "4">
							<div class = "input-item">
								<textarea name = "boardContent"></textarea>
							</div>
						</td>
					</tr>
					<tr>
						<td colspan = "4">
							<button type = "submit" class = "btn-primary lg">게시물 작성</button>
						</td>
					</tr>
				</table>
			</form>
		</section>
	</main>
	<th:block th:include = "common/footer"></th:block>
</body>
</html>
