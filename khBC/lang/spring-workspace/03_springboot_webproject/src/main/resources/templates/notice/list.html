<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>공지사항</title>
<style>
	.list-tbl-wrap{
		width : 1200px;
		margin : 0 auto;
		height : 300px;
	}
	.list-header{
		width : 1200px;
		margin : 0 auto;
	}
	#pageNav{
		margin-top :30px;
	}
</style>
</head>
<body>
	<th:block th:include = "common/header"></th:block>
	<main class = "content">
		<section class = "section notice-list-wrap">
			<div class = "page-title">공지사항</div>
			<div class = "list-header">
				<!--
					공지사항 글쓰기는 관리자만 작성하도록 처리
					-> 관리자 판단여부 로그인한 회원의 등급 확인
					-> session 에 있는 회원 정보중에 userLevel == 1 인 경우 
				 -->
				 <!--  && 연산자의 특징을 활용. -->
				 <a th:if = "${session.member != null && session.member.userLevel == 1} " href = "/notice/writeFrm" class = "btn-primary" style = "display : inline-block">글쓰기</a>
			</div>
			<div class = "list-tbl-wrap">
				<table class = "tbl tbl-hover">
					<tr>
						<th style = "width : 10%">글번호</th>
						<th style = "width : 50%">제목</th>
						<th style = "width : 20%">작성자</th>
						<th style = "width : 20%">작성일</th>
					</tr>
					<tr th:each = "notice : ${list}">
						<td th:text = "${notice.noticeNo}"></td>
						<td>
							<a th:href="@{/notice/view(noticeNo=${notice.noticeNo})}"  th:text="${notice.noticeTitle}"></a>
						</td>
						<td th:text = "${notice.noticeWriter}"></td>
						<td th:text = "${notice.regDate}"></td>
					</tr>
				</table>
			</div>
			<!--
				th:text 로 문자열을 넣으면 태그로 동작하지 않고 문자여롤 표현
				문자열을 태그로 인식시키고 싶으면, th:utext를 사용 
			 -->
			<div id = "pageNav" th:utext = "${pageNav}" >
			</div>
		</section>
	</main>
	<th:block th:include = "common/footer"></th:block>
</body>
</html>
